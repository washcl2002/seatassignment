<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel='stylesheet' href='seat2.css'/>

    <title>Seat Assignment</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <!--modal bootstrap ui module with templates! -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js'></script>
    <script src='script2.js'></script>
</head>
<body>


    <h1>Welcome to the Javascipt Part-Time Bootcamp Theatre</h1>

    <h3>Reservation Map</h3>


    <p>The seats with green borders are currently available.  The seats with gray dashed borders are reserved. <br> Click on an available seat and enter your name and email to reserve it.</p>

    <div ng-controller='seatGrid'>


        <div class='rows' ng-repeat='arrays in arrayOfArrayOfSeats'>
            <div class = 'seat' ng-click='reserveSeat()' ng-repeat = 'seatI in arrays'>
                {{seatI.row + ", " + seatI.column}}
            </div>
        </div>

    </div>

</body>
</html>
